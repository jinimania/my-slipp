<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<body>
<div class="container" id="main" layout:fragment="content">
  <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
    <div class="panel panel-default content-main">
      <form name="question" method="post" th:action="@{'/questions/' + ${question.id}}" th:object="${question}">
        <div class="form-group">
          <label for="title">제목</label>
          <input class="form-control" id="title" name="title" placeholder="제목" type="text" th:field="*{title}"/>
        </div>
        <div class="form-group">
          <label for="contents">내용</label>
          <textarea class="form-control" id="contents" name="contents" rows="5" th:field="*{contents}"></textarea>
        </div>
        <button type="submit" class="btn btn-success clearfix pull-right">질문하기</button>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
