<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<body>
<div class="container" id="main" layout:fragment="content">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default content-main">
      <form name="question" method="post" th:action="@{'/users/' + ${user.id}}" th:object="${user}">
        <div class="form-group">
          <label for="userId">사용자 아이디</label>
          <input class="form-control" id="userId" name="userId" placeholder="User ID" type="text"
                 th:value="*{userId}"/>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input class="form-control" id="password" name="password" placeholder="Password"
                 type="password"/>
        </div>
        <div class="form-group">
          <label for="name">이름</label>
          <input class="form-control" id="name" name="name" placeholder="Name" type="text"
                 th:field="*{name}"/>
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input class="form-control" id="email" name="email" placeholder="Email" type="email"
                 th:value="*{email}"/>
        </div>
        <button class="btn btn-success clearfix pull-right" type="submit">개인정보수정</button>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
