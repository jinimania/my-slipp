<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<body>
<div class="container" id="main" layout:fragment="content">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default content-main">
      <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">
        아이디 또는 비밀번호가 틀립니다. 다시 로그인 해주세요.
      </div>
      <form name="question" method="post" action="/users/login">
        <div class="form-group">
          <label for="userId">사용자 아이디</label>
          <input class="form-control" id="userId" name="userId" placeholder="User ID" type="text"/>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input class="form-control" id="password" name="password" placeholder="Password"
                 type="password"/>
        </div>
        <button class="btn btn-success clearfix pull-right" type="submit">로그인</button>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
